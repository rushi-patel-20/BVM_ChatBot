<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BVM ChatBot</title>
    <link rel="icon" type="image/svg+xml" href="./Photo/BVM Logo-1.png" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <meta
      content="213002807400-lmj00ibbvr0ccc5nv2rekv18vnindhe3.apps.googleusercontent.com"
    />
   

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div id="app" class="App">
      <div class="dashboard" id="dashboard">
        <iframe
          src="https://bvmengineering.ac.in/"
          title="Embedded Website"
          class="embedded-website"
          id="bvmWeb"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <button id="chatbot-button" class="chatbot-button">
        <img
          src="./Photo/blink.gif"
          alt="Blink Sticker"
          class="chatBot-gif"
          id="chatBot-gif"
        />
      </button>
      <div id="tipMessageContainer" class="tip-messageContainer">
        <div id="tipMessage" class="tip-message">
          Click the chat icon to start chatting!
        </div>
      </div>
      <div id="chatbot" class="chatbot hidden">
        <div class="chatbot-header">
          <button id="chatbot-close" class="chatbot-close">X</button>
          <h3>BVM ChatBot</h3>
          
          <img src="./Photo/user.png" id="photo" class="photo"></img>
        </div>

        <div id="chatbot-messages" class="chatbot-messages"></div>
        <div id="login-container" class="login-container">
  <div class="login-header">
    
    <h3>Login to Continue</h3>
    <span id="close-login" class="close-login">&times;</span>
  </div>
  <!-- <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo"> -->
  <div id="google-login-btn"></div>
</div>

        <div class="chatbot-input">
          <input
            id="chatbot-input"
            type="text"
            placeholder="Type a message..."
          />
          <button id="chatbot-send">Send</button>
        </div>
      </div>
      <div id="toast-container"></div>
    </div>
  </body>
</html>
